<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <p class="subtitle">Calculate your exact age in years, months, and days</p>
    
    <div class="calculator-card">
      <form id="ageForm">
        <div class="form-group">
          <label for="birthdate">Enter Your Date of Birth:</label>
          <input type="date" id="birthdate" required>
        </div>
        
        <button type="submit" class="calculate-btn">Calculate Age</button>
      </form>
      
      <div id="result" class="result hidden">
        <h2>Your Age</h2>
        <div class="age-display">
          <div class="age-item">
            <span class="age-number" id="years">0</span>
            <span class="age-label">Years</span>
          </div>
          <div class="age-item">
            <span class="age-number" id="months">0</span>
            <span class="age-label">Months</span>
          </div>
          <div class="age-item">
            <span class="age-number" id="days">0</span>
            <span class="age-label">Days</span>
          </div>
        </div>
        
        <div class="additional-info">
          <p id="totalDays"></p>
          <p id="nextBirthday"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
